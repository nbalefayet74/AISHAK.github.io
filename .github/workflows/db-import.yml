# .github/workflows/db-import.yml
name: Import SQL into MySQL

on:
  push:
    paths:
      - 'scripts/**/*.sql'
  workflow_dispatch:

jobs:
  import-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install MySQL client
        run:
          sudo apt-get update
          sudo apt-get install -y mysql-client     # <- on passe en bloc, plus de â€˜&&â€™

      - name: Import SQL files
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          echo "ðŸ”  Recherche de dumps SQL dans scripts/ â€¦"
          shopt -s globstar nullglob
          for file in scripts/**/*.sql; do
            echo "  ðŸ“¥  Importing $file"
            mysql --host="$DB_HOST" --port="$DB_PORT" \
                  --user="$DB_USER" --password="$DB_PASS" \
                  "$DB_NAME" < "$file"
          done
          echo "âœ…  Import finished"
