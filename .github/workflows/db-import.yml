name: Import SQL into MySQL

on:
  push:
    paths:
      - 'scripts/**/*.sql'     # d√©clenche seulement si un .sql change
  workflow_dispatch:          # bouton manuel "Run workflow"

jobs:
  import-db:
    # runner GitHub h√©berg√© ou self-hosted si vous en avez install√© un
    runs-on: ${{ contains(runner.labels, 'self-hosted') && 'self-hosted' || 'ubuntu-latest' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ----- client MySQL, selon l‚ÄôOS du runner ------------------------
      - name: Install MySQL client (Ubuntu only)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Add XAMPP mysql.exe to PATH (Windows self-hosted)
        if: runner.os == 'Windows'
        run: echo "C:\\xampp\\mysql\\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh
      # -----------------------------------------------------------------

      - name: Import every .sql file from /scripts
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          echo "üîç Found SQL files:"
          shopt -s globstar nullglob
          for file in scripts/**/*.sql; do
            echo "‚è≥  Importing $file"
            mysql --host="$DB_HOST" --port="$DB_PORT" \
                  --user="$DB_USER" --password="$DB_PASS" \
                  "$DB_NAME" < "$file"
          done
          echo "‚úÖ  Import completed."
        shell: bash

